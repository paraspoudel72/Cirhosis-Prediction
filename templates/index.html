<!doctype <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cirhosis</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .flex-container label {
      flex-basis: 30%;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .flex-container input,
    .flex-container select {
      flex-basis: 70%;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
	<!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <h1>Cirrhosis Prediction</h1>
    <form action="/predict" method="post">
    <div class="flex-container">
      <label for="ndays">N_Days:</label>
      <input type="text" id="ndays" name="ndays">
    </div>

    <div class="flex-container">
      <label for="drug">Drug:</label>
      <select id="drug" name="drug">
        <option value="D-penicillamine">D-penicillamine</option>
        <option value="Placebo">Placebo</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age">
    </div>

    <div class="flex-container">
      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="ascites">Ascites:</label>
      <select id="ascites" name="ascites">
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="hepatomegaly">Hepatomegaly:</label>
      <select id="hepatomegaly" name="hepatomegaly">
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="spiders">Spiders:</label>
      <select id="spiders" name="spiders">
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="bilirubin">Bilirubin:</label>
      <input type="number" id="bilirubin" name="bilirubin">
    </div>

    <div class="flex-container">
      <label for="cholesterol">Cholesterol:</label>
      <input type="number" id="cholesterol" name="cholesterol">
    </div>

    <div class="flex-container">
      <label for="albumin">Albumin:</label>
      <input type="number" id="albumin" name="albumin">
    </div>

    <div class="flex-container">
      <label for="copper">Copper:</label>
      <input type="number" id="copper" name="copper">
    </div>

    <div class="flex-container">
      <label for="alkphos">Alk_Phos:</label>
      <input type="number" id="alkphos" name="alkphos">
    </div>

    <div class="flex-container">
      <label for="sgot">SGOT:</label>
      <input type="number" id="sgot" name="sgot">
    </div>

    <div class="flex-container">
      <label for="triglycerides">Triglycerides:</label>
      <input type="number" id="triglycerides" name="triglycerides">
    </div>

    <div class="flex-container">
      <label for="platelets">Platelets:</label>
      <input type="number" id="platelets" name="platelets">
    </div>

    <div class="flex-container">
      <label for="prothrombin">Prothrombin:</label>
      <input type="number" id="prothrombin" name="prothrombin">
    </div>

    <div class="flex-container">
      <label for="edema">Edema:</label>
      <select id="edema" name="edema">
        <option value="Y">Y</option>
        <option value="N">N</option>
        <option value="S">S</option>
      </select>
    </div>

    <div class="flex-container">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="C">C</option>
        <option value="D">d</option>
        <option value="CL">CL</option>
      </select>
    </div>

    <input type="submit" value="Predict">
  </form>
</body>
</html>
